<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/normalize.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="Fylo">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="icon">
          <img src="./images/icon-document.svg" alt="icon-document">
          <img src="./images/icon-folder.svg" alt="icon-folder">
          <img src="./images/icon-upload.svg" alt="icon-upload">
        </div>
      </div>
      <div class="storage">
        <p>Youâ€™ve used <span class="number">815 GB</span> of your storage</p>
        <div class="not-color-div">
          <div class="color-full-div"></div>
        </div>
        <div class="notification">
          <span>185</span>
          <span>GB Left</span>
        </div>
        <div class="minmax-ringe">
          <span class="one">0 GB</span>
          <span class="two"> 1000 GB</span>
        </div>
      </div>
    </div>
  </main>
